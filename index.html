<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        .input-section input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-section button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .list-section {
            padding: 10px 20px 20px;
            min-height: 300px;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 60px 20px;
        }

        .empty-message span {
            font-size: 48px;
            display: block;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
        }

        li {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        li:hover {
            background: #f0f0f0;
        }

        li.checked {
            background: #e8f5e9;
        }

        li.checked .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        li.checked .checkbox {
            background: #4caf50;
            border-color: #4caf50;
        }

        li.checked .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #ff5252;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.2s;
        }

        li:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            background: #ff1744;
        }

        .stats {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }

        .clear-completed {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
        }

        .clear-completed:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>
            <p>Ïò§Îäò ÏÇ¥ Í≤ÉÎì§ÏùÑ Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî</p>
        </header>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="ÏïÑÏù¥ÌÖúÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." onkeypress="handleKeyPress(event)">
            <button onclick="addItem()">Ï∂îÍ∞Ä</button>
        </div>

        <div class="list-section">
            <ul id="shoppingList"></ul>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <span id="itemCount"></span>
            <button class="clear-completed" onclick="clearCompleted()">ÏôÑÎ£å Ìï≠Î™© ÏÇ≠Ï†ú</button>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];

        function saveItems() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        function renderList() {
            const list = document.getElementById('shoppingList');
            const stats = document.getElementById('stats');
            const itemCount = document.getElementById('itemCount');

            if (items.length === 0) {
                list.innerHTML = `
                    <div class="empty-message">
                        <span>üõí</span>
                        <p>Î¶¨Ïä§Ìä∏Í∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§</p>
                    </div>
                `;
                stats.style.display = 'none';
                return;
            }

            list.innerHTML = items.map((item, index) => `
                <li class="${item.checked ? 'checked' : ''}" data-index="${index}">
                    <div class="checkbox" onclick="toggleItem(${index})"></div>
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-btn" onclick="deleteItem(${index})">√ó</button>
                </li>
            `).join('');

            const checkedCount = items.filter(item => item.checked).length;
            const totalCount = items.length;
            itemCount.textContent = `${checkedCount}/${totalCount} ÏôÑÎ£å`;
            stats.style.display = 'flex';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addItem() {
            const input = document.getElementById('itemInput');
            const text = input.value.trim();

            if (text === '') return;

            items.unshift({ text, checked: false });
            saveItems();
            renderList();
            input.value = '';
            input.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addItem();
            }
        }

        function toggleItem(index) {
            items[index].checked = !items[index].checked;
            saveItems();
            renderList();
        }

        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            renderList();
        }

        function clearCompleted() {
            items = items.filter(item => !item.checked);
            saveItems();
            renderList();
        }

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        renderList();
    </script>
</body>
</html>
